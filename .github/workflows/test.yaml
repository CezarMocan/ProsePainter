# Github workflow for building and publishing docker image

on: [push, workflow_dispatch]
name: Build ProsePainter
jobs:
  build:
    name: Build ProsePainter docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: "prosepainter:${{ github.sha }} "
          cache-from: type=gha
          cache-to: type=gha

      - name: Test
        run: docker run docker.io/library/prosepainter:${{ github.sha }}  conda run --no-capture-output -n prosepaint python /server/server_test.py